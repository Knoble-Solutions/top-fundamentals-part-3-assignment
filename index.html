<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Project - JS part 3</title>
</head>
<body>
    <script>
        function add7(number) {
            return number + 7
        } 
        function multiply(num1, num2) {
            return num1 * num2
        }
        function c(gg) {
            let firstLetter = gg[0].toUpperCase()
            let restOfWord = gg[1].toLowerCase()
            return firstLetter + restOfWord
        }
        function lastLetter(string) {
            return string[string.length-1]
        }
    </script>
</body>
</html>
